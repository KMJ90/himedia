<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">

        // props 는 기본적으로 child 를 가지고 있음
        function ChildNodePrinter(props) {

            console.log(props);

            return (
                <>
                    <h1>자식 노드가 가지고 있는 값은?</h1>
                    <h3>children: <font style={{color: 'orange'}}>{props.children}</font></h3>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(

            [
                // <></> 안의 내용들은 자식 노드
                <ChildNodePrinter>텍스트 노드</ChildNodePrinter>,
                <ChildNodePrinter><div>텍스트 노드</div></ChildNodePrinter>,
                <ChildNodePrinter><div>1</div><div>2</div></ChildNodePrinter>
            ]
        );

    </script>
    
</body>
</html>
