<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <div id="root"></div>

    <script type="text/babel">

        // // 1. 전달 받은 props 인자를 내부에서 구조 분해 할당을 이용해서 사용하는 방법
        // function PropsPrinter(props) {

        //     // props 객체에서 name 과 children 이라는 key를 가진 프로퍼티 값을 꺼내
        //     // 동일한 이름의 변수에 담는다 ( 객체 구조 분해 할당 )
        //     // props.name 을 -> name 에 / props.children 을 -> children 에 담음

        //     return (
        //         <>
        //             <h1>제 이름은 {name}입니다.</h1>
        //             <h3>제가 가지고 있는 children은 {children}입니다.</h3>
        //         </>
        //     );
        // }

        // 2. 매개변수에서 구조 분해 할당
        // PropsPrinter 라는 함수형 컴포넌트 정의 / 매개변수에서 구조 분해 할당을 사용하여, props로 전달된 name과 children을 분리 할당
        function PropsPrinter({name, children}) {

            return (
                <>
                    <h1>제 이름은 {name}입니다.</h1>
                    <h3>제가 가지고 있는 children은 {children}입니다.</h3>
                </>  // {name} : 판다 / {children} : 텍스트 노드
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(

            <PropsPrinter name="판다">텍스트 노드</PropsPrinter>
        );

    </script>
    
</body>
