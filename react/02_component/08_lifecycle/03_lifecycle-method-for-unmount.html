<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">

        // Unmount 카테고리의 생명주기 메소드 확인
        class Greeting extends React.Component {
            
            render() {

                console.log('render');

                return (
                    <h1>Hello, World!</h1>
                );
            }

            // 1. 컴포넌트가 웹 브라우저 상에서 사라지기 직전에 호출 되는 메소드
            componentWillUnmount() {
                // 등록한 이벤트, 타이머, 직접 생성한 DOM이 있다면 여기에서 제거 작업을 수행
                console.log('componentWillUnmount');
            }
        }

        // ReactDOM.createRoot : React 18에서 도입된 새로운 API로 애플리케이션의 진입점을 만듬
        // document.getElementById('root') : 로 선택한 HTML 요소를 루트로 설정하여, 이 요소 안에 React 컴포넌트를 렌더링할 준비 
        const reactClientDOM = ReactDOM.createRoot(document.getElementById('root'));
        reactClientDOM.render(<Greeting/>); // Greeting 컴포넌트를 지정된 루트 요소에 렌더링 함

        // reactClientDOM.render(null)은 현재 렌더링된 컴포넌트를 제거하여, 
        // 5초 후에 Greeting 컴포넌트를 화면에서 사라지게 합니다.
        setTimeout(() => reactClientDOM.render(null), 5000);

    </script>
    
</body>
</html>
