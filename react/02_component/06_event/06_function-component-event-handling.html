<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">

        // 구조 분해 할당
        const {useState} = React;

        function LoginComponent() {

            // 비어있는 상태로 초기화
            const [usernmae, setUsername] = useState('');  // ('') : State 의 기본값 설정
            const [password, setPassword] = useState('');

            // 입력받은 값으로 username과 password가 설정됨
            const onChangeUsername = e => setUsername(e.target.value);
            const onChangePassword = e => setPassword(e.target.value);

            const onClickHandler = () => {
                // 팝업으로 username과 password가 보임
                alert(`username: ${usernmae} password: ${password}`);

                // state 값 초기화
                setUsername('');
                setPassword('');
            }

            return (
                <>
                    <h1>로그인</h1>
                    <label>아이디: </label>
                    <input
                        type="text"
                        name="username"
                        placeholder="아이디를 입력하세요"
                        value={usernmae}
                        onChange={onChangeUsername}
                />
                <br/>
                <label>비밀번호: </label>
                <input
                    type="password"
                    name="password"
                    placeholder="비밀번호를 입력하세요"
                    value={password}
                    onChange={onChangePassword}
                />
                <br/>
                <button onClick={onClickHandler}>로그인</button>
            </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<LoginComponent/>);

    </script>
    
</body>
</html>
