<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">

        // [ useState() ]
        // useState는 React객체 내부에 존재하는 함수형 속성이다
        // 따라서 React.useState() 형태로 호출해서 사용해야 한다
        // 구조분해 할당을 이용하여 미리 전역변수로 선언하면 React.을 생략하고 useState()로 사용할 수 있다
        // 함수형 컴포넌트 안에서 사용하며, 반환형은 2칸짜리 배열이다
        // 구조분해할당을 이용하여 state와 setter메소드를 각각 변수에 할당해 사용할 수 있다

        // useState 로 사용할 수 있도록 선언
        const {useState} = React;

        function Say() {

            console.log(useState('기본값'));

            const [message, setMessage] = useState('기본값');  // [message, setMessage] : [내가 관리할 state, 변경할 수 있는 함수]
            const [color, setColor] = useState('black');
            const [backgroundColor, setBackgroundColor] = useState('white');

            const onClickEnter = () => setMessage('안녕하세요!');
            const onClickLeave = () => setMessage('안녕히 가세요!');

            return (
                <>
                    <h1 style={{ color, backgroundColor }}>{message}</h1>
                    <div>
                        <button onClick={onClickEnter}>입장</button> 
                        <button onClick={onClickLeave}>퇴장</button>  
                    </div>
                    <div>
                        <button onClick={() => setColor('red')}>빨간글씨</button>
                        <button onClick={() => setColor('yellow')}>노란글씨</button>
                        <button onClick={() => setColor('green')}>초록글씨</button> 
                    </div>
                    <div>
                        <button onClick={() => setBackgroundColor('white')}>하얀배경</button>
                        <button onClick={() => setBackgroundColor('black')}>검정배경</button>
                    </div>
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Say/>);

    </script>
    
</body>
</html>
